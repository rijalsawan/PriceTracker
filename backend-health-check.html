<!DOCTYPE html>
<html>
<head>
    <title>Backend Health Check</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîç Backend Health Check</h1>
    
    <button onclick="testBackendRoot()">Test Backend Root</button>
    <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    <button onclick="testLogin()">Test Login API</button>
    
    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://pricetracker-production-f9e3.up.railway.app';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testBackendRoot() {
            try {
                const response = await fetch(BACKEND_URL);
                const text = await response.text();
                
                if (response.ok) {
                    addResult(`‚úÖ Backend Root: ${response.status} - ${text}`);
                } else {
                    addResult(`‚ùå Backend Root Error: ${response.status} - ${text}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Backend Root Failed: ${error.message}`, false);
            }
        }
        
        async function testHealthEndpoint() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Health Check: ${JSON.stringify(data)}`);
                } else {
                    addResult(`‚ùå Health Check Error: ${response.status} - ${JSON.stringify(data)}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Health Check Failed: ${error.message}`, false);
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://price-tracker-murex.vercel.app'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpassword'
                    })
                });
                
                const data = await response.text();
                addResult(`Login API Response: ${response.status} - ${data}`, response.status !== 500);
                
            } catch (error) {
                addResult(`‚ùå Login API Failed: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
